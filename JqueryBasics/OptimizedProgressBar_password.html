<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src=" jquery-1.11.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
                        
            $('#startanimation').click(function () {
                animateprogressbar($('#ddlpercent').val());
            });

            function animateprogressbar(currpcnt) {
                $('#innerdev').animate({
                    'width': (500 * currpcnt) / 100
                }, {
                    duration: 2000,
                    step: function (now, tween) {
                        console.log(now);
                        $('#innerdev').text(Math.ceil((now/500)*100) + '%');
                    }
                });
               
            }
            $('#cbshowpassword').click(function () {
                $('#txtpassword').attr('type', $(this).is(':checked') ? 'text' : 'password');
            });
        });
    </script>
</head>
<body>
    select Percentage :
    <select id="ddlpercent">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
        <option value="60">60</option>
        <option value="70">70</option>
        <option value="80">80</option>
        <option value="90">90</option>
        <option value="100">100</option>
    </select>
    <input type="button" id="startanimation" value="startanimation" />
    <div id="outerdev" style="background-color:#EEEEEE; height:20px; width:500px; padding:5px">
        <div id="innerdev" style="background-color:red; height:19px; width:0px; color:white;text-align:center"></div>
    </div>
    <br/><br />
    <input type="password" id="txtpassword" />
    <input type="checkbox" id="cbshowpassword" />Show Password
</body>
</html>
